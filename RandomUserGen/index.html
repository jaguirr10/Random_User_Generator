<title> Random User Generator</title>

<body>
<div class = "container">
  <h1 class="title"> Random User Generator</h1>

    <div id="fullname">John John </div>

  </div>
    <div class="description">

  </div>
  <div class="footer">

   </div>
   </div>
  </div> <!-- End of Column-->
 </div> <!-- End of Row -->
</div> <!-- end of Container -->
